<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gmail-like Layout</title>
      <style>
         /* Overall layout */
         body {
         margin: 0;
         font-family: Arial, sans-serif;
         }
         .container {
         display: flex;
         height: 100vh;
         }
         .sidebar {
         flex: 0 0 25%;
         background-color: #f1f1f1;
         padding: 20px;
         box-sizing: border-box;
         position: fixed;
         top: 0;
         left: -250px;
         transition: left 0.3s ease;
         width: 250px;
         }
         .content {
         flex: 1;
         padding: 20px;
         box-sizing: border-box;
         transition: margin-left 0.3s ease;
         }
         .header {
         background-color: #f1f1f1;
         padding: 10px;
         box-sizing: border-box;
         }
         /* Switch account */
         .switch-account {
         margin-bottom: 20px;
         }
         .switch-account select {
         width: 100%;
         padding: 5px;
         }
         /* Email list */
         .email-list {
         border: 1px solid #ccc;
         height: calc(100% - 60px); /* Adjust for switch account and header heights */
         overflow-y: auto;
         padding: 10px;
         box-sizing: border-box;
         }
         .email-item {
         border-bottom: 1px solid #ccc;
         padding: 10px;
         cursor: pointer;
         }
         .email-item:last-child {
         border-bottom: none;
         }
         /* Select all checkbox */
         .select-all {
         margin-bottom: 10px;
         }
         /* Compose button */
         .compose-btn {
         margin-bottom: 20px;
         }
         /* Popup form */
         .popup-form {
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         background-color: #fff;
         padding: 20px;
         border: 1px solid #ccc;
         z-index: 999;
         display: none;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <!-- Sidebar -->
         <div class="sidebar" id="sidebar">
            <!-- Switch account -->
            <div class="switch-account">
               <select>
                  <option>Account 1</option>
                  <option>Account 2</option>
                  <!-- Add more accounts as needed -->
               </select>
            </div>
            <!-- Mail folders -->
            <ul>
               <li><a href="#">Inbox</a></li>
               <li><a href="#">Spam</a></li>
               <li><a href="#">Sent</a></li>
               <li><a href="#">Archive</a></li>
               <!-- Add more mail folders as needed -->
            </ul>
         </div>
         <!-- Content -->
         <div class="content">
            <div class="header">
               <button onclick="toggleSlideMenu()">Menu</button>
               <button class="compose-btn" onclick="togglePopupForm()">Compose</button>
            </div>
            <!-- Email list -->
            <div class="select-all">
               <input type="checkbox" id="selectAll"> <label for="selectAll">Select All</label>
            </div>
            <div class="email-list">
               <!-- Email items -->
               <div class="email-item">Email 1</div>
               <div class="email-item">Email 2</div>
               <div class="email-item">Email 3</div>
               <!-- Add more email items as needed -->
            </div>
         </div>
      </div>
      <!-- Popup form for composing email -->
      <form class="popup-form" id="composeForm" action="/server/message">
         <h2>Compose Email</h2>
         <label for="to">To:</label>
         <input type="text" id="to">
         <label for="subject">Subject:</label>
         <input type="text" id="subject">
         <label for="message">Message:</label>
         <textarea id="message"></textarea>
         <button onclick="togglePopupForm()">Close</button>
         <button>Send</button>
      </form>
      <script>
         // Function to toggle slide-out menu
         function toggleSlideMenu() {
             var sidebar = document.getElementById('sidebar');
             sidebar.style.left = (sidebar.style.left === '0px') ? '-250px' : '0px';
             var content = document.querySelector('.content');
             content.style.marginLeft = (content.style.marginLeft === '250px') ? '0px' : '250px';
         }
         
         // Function to toggle popup form for composing email
         function togglePopupForm() {
             var popupForm = document.getElementById('composeForm');
             popupForm.style.display = (popupForm.style.display === 'none') ? 'block' : 'none';
         }
         
      </script>
   </body>
</html>
